<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let i=0
        function increment(){
            i++
            data.innerHTML=i

        }
        function decrement(){
            while(i>0){
            i--
            data.innerHTML=i
            }

        }
    </script>
</head>
<body>
    <!-- <div id="data"></div> -->
    <button onclick="decrement()">-</button><span id="data"></span> <button onclick="increment()">+</button>
</body>

</html>
