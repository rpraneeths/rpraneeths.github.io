<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // let names=["sri","Thari"]
        // names.push("Navvi")
        // console.log(names)
        let names=[]
        function add(){
            let name=document.getElementById("name").value;
          names.push(name);
          str=" "
          names.map(value=>{
            str = str + value + "<br>"
          })
          data.innerHTML=str
        }
    </script>
    <h1>Data Entry Form</h1>
   <p> <input type="text" id="name" placeholder="enter name"></p>
   <button onclick="add()">Add</button>
   <div id="data"></div>
</body>

</html>
