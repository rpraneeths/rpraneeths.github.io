<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark & Light Mode Blocks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
        }
        .block {
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .block:active {
            transform: scale(0.95);
        }
        .dark-block {
            background: #333;
            color: white;
        }
        .light-block {
            background: #ddd;
            color: black;
        }
    </style>
</head>
<body class="light-mode">
    <div class="container">
        <div class="block dark-block" onclick="setDarkMode()">Dark Mode</div>
        <div class="block light-block" onclick="setLightMode()">Light Mode</div>
    </div>

    <script>
        function setDarkMode() {
            document.body.style.background = "#222";
            document.body.style.color = "white";
        }

        function setLightMode() {
            document.body.style.background = "#fff";
            document.body.style.color = "black";
        }
    </script>
</body>
</html>
